<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Regisrasi</h1>
    <form action="submit_form.php" method="post" enctype="multipart/form-data">
        <label for="nama">Nama :</label>
        <input type="text" id="nama" name="nama"><br><br>
        
        <label for="jenis-kelamin">Jenis Kelamin :</label>
        <input type="radio" id="laki-laki" name="fav_language" value="laki-laki">
        <label for="laki-laki">Laki-Laki</label>
        <input type="radio" id="perempuan" name="fav_language" value="perempuan">
        <label for="perempuan">Perempuan</label><br><br>
        
        
        <label for="alamat">Alamat :</label>
        <input type="text" id="alamat" name="alamat"><br><br>

        <label for="negara">Negara :</label>
        <select  id="negara" name="listnegara">
            <option value="Indonesia">Indonesia</option>
            <option value="Malaysia">Malaysia</option>
            <option value="Singapura">Singapura</option>
            <option value="Timor Leste">Timor Leste</option>
        </select><br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="photo">Photo :</label>
        <input type="file" id="myfile" name="namafile"><br><br>

        <label for="komentar">Komentar :</label><br>
        <textarea type="komentar" id="komentar" rows="4" cols="50"></textarea>

        <input type="submit">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>FORM HTML</h1>
    <form>
        <label for="nama">Nama :</label>
        <input type="text" id="nama"><br><br>

        <label for="jenis kelamin">Jenis Kelamin :</label>
        <input type="radio" id="Laki-laki" name="jenis kelamin" value="Laki-laki">
        <label for="Laki-laki">Laki-laki</label>
        <input type="radio" id="Perempuan" name="jenis kelamin" value="Perempuan">
        <label for="Perempuan">Perempuan</label><br><br>

        <label for="alamat">Alamat :</label>
        <input type="text" id="alamat"><br><br>

        <label for="negara">Negara :</label>
        <select name="list negara" id="negara">
            <option value="indonesia">Indonesia</option>
            <option value="malaysia">Malaysia</option>
            <option value="brunei">Brunei</option>
            <option value="singapura">Singapura</option>
        </select><br><br>

        <label for="email">Email :</label>
        <input type="text" id="email"><br><br>

        <label for="foto">Foto :</label>
        <input type="file" id="myfile" name="filename">
        <br><br>

        <label for="komentar">Komentar :</label><br>
        <textarea name="komentar" id="komentar" rows="4" cols="50"></textarea>

        <input type="submit">
    </form>
    
</body>
</html>
